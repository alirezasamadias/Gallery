<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Home</title>
    <!-- Favicon -->
    <link rel="icon" href="Icons/Favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="Css/Main.css">
    <link rel="stylesheet" href="Css/Gallery.css">
</head>
<body>
    <!-- site loader -->
    <div class="site-loader">
        <div class="loader"></div>
    </div>

    <!-- menu -->
    <header id="header">
        <a href="index.html" class="btn btn_back"></a>

        <button id="animal" class="btn">Animal</button>
        <button id="car" class="btn">Car</button>
        <button id="eye" class="btn">Eye</button>
         
        <div><button id="all" class="btn">All</button></div>
    </header>
    
    <!-- images -->
    <main id="main">
        <div class="box"><img src="Images/Animal-01.jpg" alt="Animal"></div>
        <div class="box"><img src="Images/Car-01.png" alt="Car"></div>
        <div class="box"><img src="Images/Eye-01.jpg" alt="Eye"></div>
        <div class="box"><img src="Images/Car-02.jpg" alt="Car"></div>
        <div class="box"><img src="Images/Animal-02.jpg" alt="Animal"></div>
        <div class="box"><img src="Images/Eye-02.jpg" alt="Eye"></div>
        <div class="box"><img src="Images/Animal-03.jpg" alt="Animal"></div>
        <div class="box"><img src="Images/Car-03.jpg" alt="Car"></div>
        <div class="box"><img src="Images/Eye-03.jpg" alt="Eye"></div>
        <div class="box"><img src="Images/Animal-04.jpg" alt="Animal"></div>
        <div class="box"><img src="Images/Car-04.JPG" alt="Car"></div>
        <div class="box"><img src="Images/Eye-04.jpg" alt="Eye"></div>
        <div class="box"><img src="Images/Animal-05.jpg" alt="Animal"></div>
        <div class="box"><img src="Images/Car-05.jpg" alt="Car"></div>
        <div class="box"><img src="Images/Eye-05.jpg" alt="Eye"></div>
        <div class="box"><img src="Images/Animal-06.jpg" alt="Animal"></div>
        <div class="box"><img src="Images/Car-06.jpg" alt="Car"></div>
        <div class="box"><img src="Images/Eye-06.jpg" alt="Eye"></div>
        <div class="box"><img src="Images/Animal-07.jpg" alt="Animal"></div>
        <div class="box"><img src="Images/Car-07.jpg" alt="Car"></div>
        <div class="box"><img src="Images/Car-08.jpg" alt="Car"></div>

        <!-- show image -->
        <div class="modal">
            <button class="btn_close">&times;</button>

            <a href="" target="_blank"><img src="" alt="" class="modal-img"></a>

            <div>
                <button class="modal-btn btn_perv"></button>
                <button class="modal-btn btn_next"></button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer id="footer">
        <nav class="social-media">
            <a href="https://www.instagram.com/" target="_blank" class="social-media-item instagram btn"></a>
            <a href="https://www.Twitter.com/" target="_blank" class="social-media-item twitter btn"></a>
            <a href="https://m.facebook.com/" target="_blank" class="social-media-item facebook btn"></a>
        </nav>
    </footer>

    <!-- JS -->
    <script src="Js/Main.js"></script>
    <script src="Js/Gallery.js"></script>
</body>
</html>
